<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${view.pageTitle}">StockBot JP Daily Report</title>
  <style>
    :root{
      --ink:#0f172a;--muted:#475569;--line:#d8e3ec;--bg:#f4f8fb;--card:#ffffff;
      --good:#166534;--good-bg:#dcfce7;--warn:#92400e;--warn-bg:#fef3c7;--bad:#991b1b;--bad-bg:#fee2e2;--gray:#374151;--gray-bg:#e5e7eb;
    }
    body{margin:0;background:radial-gradient(circle at top,#e3f0fb 0,#f4f8fb 45%,#f6fafc 100%);color:var(--ink);font-family:Georgia,"Noto Serif JP","Hiragino Mincho ProN",serif}
    .wrap{max-width:1140px;margin:18px auto;background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
    h1{margin:0 0 8px;font-size:28px;letter-spacing:.2px} h2{margin:18px 0 10px;font-size:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:10px}
    .tile{border:1px solid var(--line);border-radius:10px;padding:10px;background:#fbfdff}
    .k{font-size:12px;color:var(--muted)} .v{font-size:17px;font-weight:700}
    .small{font-size:12px;color:var(--muted);line-height:1.6}
    .card{border:1px solid var(--line);border-radius:12px;padding:12px;background:#fcfeff;margin-top:10px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{border:1px solid var(--line);padding:8px;vertical-align:top;text-align:left} th{background:#f2f7fb}
    .chip{display:inline-block;border-radius:999px;padding:2px 10px;font-size:12px;font-weight:700}
    .good{background:var(--good-bg);color:var(--good)} .warn{background:var(--warn-bg);color:var(--warn)}
    .bad{background:var(--bad-bg);color:var(--bad)} .gray{background:var(--gray-bg);color:var(--gray)}
    .dangerbox{border:1px solid #fecaca;background:#fff1f2;color:#9f1239;border-radius:10px;padding:10px}
    .warnbox{border:1px solid #f3d7a1;background:#fff7ea;color:#8b5e00;border-radius:10px;padding:10px}
    .suspect{background:#fff8f8}
    ul{margin:6px 0 0 16px;padding:0}
    @media (max-width:768px){.wrap{margin:8px;padding:12px;border-radius:8px}h1{font-size:21px}th,td{font-size:12px;padding:6px}}
  </style>
</head>
<body>
  <div class="wrap">
    <th:block th:replace="fragments/report_blocks :: header(${view})"></th:block>
    <th:block th:replace="fragments/report_blocks :: status(${view})"></th:block>
    <th:block th:replace="fragments/report_blocks :: watchlist(${view})"></th:block>
    <th:block th:replace="fragments/report_blocks :: topcards(${view})"></th:block>
    <th:block th:replace="fragments/report_blocks :: footer(${view})"></th:block>
  </div>
</body>
</html>
